<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css"/>
	<title>Expense Tracker</title>
</head>
<body>
	<h2>Expense Tracker</h2>
	
	<div class="container">
		<h4>Your Balance</h4>
		<h1 id="balance">Rp 0</h1>
		
	
		<div class="tracker">
			<div> 
				<h4>Income</h4 >
				<p id="add-income" class="add income">+Rp 0</p>	
			</div >
	
			<div> 
				<h4>Expense</h4 >
				<p id="add-expense" class="add expense">-Rp 0</p>	
			</div >
		</div>
		
		<h3>History</h3>
		<ul id="list" class="list">

		</ul>
		
		<h3>New transaction</h3>
		<!-- <form id="form"> -->
			<div class="form-control">
				<label for="text">Transaction Details</label>
				<input type="text" id="text" placeholder="Enter Details…"/>
			</div>
			<div class="form-control">
				<label for="amount">Amount <br /> 
				(negative - expense, positive - income)</label>
				
				<input type="number" id="amount" placeholder="Enter amount…"/>
			</div>
			<button id="submit" class="btn">Add transaction</button>
		<!-- </form> -->
	</div>
	
	<script src="script.js"></script>
</body>
</html>
